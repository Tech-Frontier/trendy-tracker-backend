name: Spring Boot & Gradle CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "17"

      - uses: actions/checkout@v3
      - name: Create application.yml
        run: |
          touch ./src/main/resources/application.yml
          echo "${{ secrets.APPLICATION }}" > ./src/main/resources/application.yml
          cat ./src/main/resources/application.yml

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Docker 빌드
        runs-on: ubuntu-latest
        strategy:
          matrix:
            platform: [linux/amd64, linux/arm64/v8]
        steps:
          - name: 소스 코드 복사
            run: cp src/build/Dockerfile .
          - name: 도커 빌드
            run: docker build -t jinsujj/trendy-tracker-backend:latest . --platform ${{ matrix.platform }}

      - name: Docker Hub login
        run: docker login --username=${{ secrets.USERNAME }} --password=${{ secrets.PASSWORD }}

      - name: Docker push
        run: docker push jinsujj/trendy-tracker-backend:latest
