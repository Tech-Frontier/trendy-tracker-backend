input {
  kafka {
    bootstrap_servers => "kafka-1:29092, kafka-2:29093, kafka-2:29094"
    topics => ["logger", "error"]
    decorate_events => true
  }
}

filter {
  kv {
    source => "message"
    field_split => "\n"
    value_split => ":"
    target => "parsed"
  }

  mutate {
    add_field => {
      "api_path" => "%{[@metadata][kafka][key]}"
    }
    remove_field => ["[event][original]", "message"]
  }
}


